<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Benjamin, Walter', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beck, Glenn', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    var result = inventors.filter(inventor => inventor['year'] >= 1500 && inventor['year'] < 1600);
    console.log('Inventors born in the 1500\'s are:');
    result.forEach(v => console.log(`${v['first']} ${v['last']} (${v['year']})`));
    

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    console.log(inventors.map(inventor => `${inventor['first']} ${inventor['last']}`));

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    console.log('Inventors sorted by birthdate descending are:');
    var sorted = inventors.sort((a, b) => a['year'] - b['year']);
    sorted.forEach(v => console.log(`${v['first']} ${v['last']}, born ${v['year']}`));

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    console.log(`Years lived: ${inventors.reduce((acc, i) => acc + (i['passed'] - i['year']), 0)}`);
    

    // 5. Sort the inventors by years lived
    console.log('Inventors sorted by years lived are:');
    var sorted = inventors.sort(function(a, b) {
        current = a['passed'] - a['year'];
        next = b['passed'] - b['year'];
        return next - current;
    });
    console.table(sorted);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris



    // 7. sort Exercise
    // Sort the people alphabetically by last name
    var sorted = people.sort(function(a, b) {
        return a.slice(0, a.indexOf(',')) < b.slice(0, b.indexOf(',')) ? -1 : 1;
    });
    console.table(sorted);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    
    var transportation = data.reduce(function(obj, item) {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
    }, {});
    console.table(transportation);
  </script>
</body>
</html>
